
<div class="login">
  <!-- <img src="../../assets/image.png" alt="login image" class="login__img"> -->

  <form #loginform="ngForm" (ngSubmit)="hello(loginform.value)" class="login__form">
     <h1 class="login__title">Login</h1>

     <div class="login__content">
        <div class="login__box">
           <i class="bx bx-user login__icon"></i>

           <div class="login__box-input">
              <input type="email" name="email" ngModel  required class="login__input" id="login-email" placeholder=" "  autocomplete="off">
              <label for="login-email"  class="login__label">Email</label>
           </div>
        </div>

        <div class="login__box">
           <i class="bx bx-lock login__icon"></i>

           <div class="login__box-input">
              <input type={{password}} name="password" ngModel required class="login__input" id="login-pass" placeholder=" "  autocomplete="off">
              <label for="login-pass" class="login__label">Password</label>
              <!-- <i class="bx bx-show-alt login__eye" id="login-eye"></i> -->
              <i class="bx  login__eye" (click)="change()" [ngClass]="[show ? 'bx-show-alt' : 'bx-hide']" id="login-eye"></i>
           </div>
        </div>
     </div>

     <div class="login__check">
        <div class="login__check-group">
           <input type="checkbox" class="login__check-input" id="login-check">
           <label for="login-check" class="login__check-label">Remember me</label>
        </div>

        <a href="#" class="login__forgot">Forgot Password?</a>
     </div>

     <button type="submit" class="login__button">Login</button>

     <p class="login__register">
        Don't have an account? <a href="#">Register</a>
     </p>
  </form>
</div>
